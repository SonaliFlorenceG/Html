<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var a = parseInt(window.prompt("Enter value of a:"));
        var b = parseInt(window.prompt("Enter value of b:"));
        var c = parseInt(window.prompt("Enter value of a:"));
        var s = (a + b + c)/2;
        var area = Math.sqrt(s*(s-a)*(s-b)*(s-c));
        console.log(area);
    </script>
